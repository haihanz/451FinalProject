<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<link rel="stylesheet" type="text/css" href="index.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="css/zzsc-demo.css">
<style type="text/css">
	#tag-cloud{
		width:640px;
		height:480px;
		margin: 50px auto;
	}
</style>
</head>
<body>
<div class="zzsc-container">
	<div id='tag-cloud'></div>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/jquery.svg3dtagcloud.min.js"></script>
<script>
	$( document ).ready( function() {
		var entries = [
			{ label: 'Husky', url: 'https://en.wikipedia.org/wiki/Husky', target: '_top' },
			{ label: 'Alaskan Malamute', url: 'https://en.wikipedia.org/wiki/Alaskan_Malamute', target: '_top' },
			{ label: 'Welsh Corgi', url: 'https://en.wikipedia.org/wiki/Welsh_Corgi', target: '_top' },
			{ label: 'Shiba Inu', url: 'https://en.wikipedia.org/wiki/Shiba_Inu', target: '_top' },
			{ label: 'Ragdoll', url: 'https://en.wikipedia.org/wiki/Ragdoll', target: '_top' },
			{ label: 'British Shorthair', url: 'https://en.wikipedia.org/wiki/British_Shorthair', target: '_top' },
			{ label: 'American Shorthair', url: 'https://en.wikipedia.org/wiki/American_Shorthair', target: '_top' },
			{ label: 'Bulldog', url: 'https://en.wikipedia.org/wiki/Bulldog', target: '_top' },
			{ label: 'Golden Retriever', url: 'https://en.wikipedia.org/wiki/Golden_Retriever', target: '_top' },
			{ label: 'Bichon Frise', url: 'https://en.wikipedia.org/wiki/Bichon_Frise', target: '_top' },
			{ label: 'Black and Tan Coonhound', url: 'https://en.wikipedia.org/wiki/Black_and_Tan_Coonhound', target: '_top' },
			{ label: 'French Bulldog', url: 'https://en.wikipedia.org/wiki/French_Bulldog', target: '_top' },
			{ label: 'Poodle', url: 'https://en.wikipedia.org/wiki/Poodle', target: '_top' },
			{ label: 'Dachshund', url: 'https://en.wikipedia.org/wiki/Dachshund', target: '_top' },
			{ label: 'Great Danes', url: 'https://en.wikipedia.org/wiki/Great_Dane', target: '_top' },
			{ label: 'Shih Tzu', url: 'https://en.wikipedia.org/wiki/Shih_Tzu', target: '_top' },
			{ label: 'Pug', url: 'https://en.wikipedia.org/wiki/Pug', target: '_top' },
			{ label: 'Chihuahua ', url: 'https://en.wikipedia.org/wiki/Chihuahua_(dog)', target: '_top' },
			{ label: 'Weimaraner', url: 'https://en.wikipedia.org/wiki/Weimaraner', target: '_top' },
			{ label: 'Newfoundland', url: 'https://en.wikipedia.org/wiki/Newfoundland_(dog)', target: '_top' },
			{ label: 'Exotic Shorthair', url: 'https://en.wikipedia.org/wiki/Exotic_Shorthair', target: '_top' },
			{ label: 'Burmese cat', url: 'https://en.wikipedia.org/wiki/Burmese_cat', target: '_top' },
			{ label: 'Siamese cat', url: 'https://en.wikipedia.org/wiki/Siamese_cat', target: '_top' },
			{ label: 'Persian cat', url: 'https://en.wikipedia.org/wiki/Persian_cat', target: '_top' },
			{ label: 'Maine Coon', url: 'https://en.wikipedia.org/wiki/Maine_Coon', target: '_top' },
			{ label: 'Bengal cat', url: 'https://en.wikipedia.org/wiki/Bengal_cat', target: '_top' },
			{ label: 'Abyssinian cat', url: 'https://en.wikipedia.org/wiki/Abyssinian_cat', target: '_top' },
			{ label: 'Oriental Shorthair', url: 'https://en.wikipedia.org/wiki/Oriental_Shorthair', target: '_top' }
		];

		var settings = {

			entries: entries,
			width: 640,
			height: 480,
			radius: '65%',
			radiusMin: 75,
			bgDraw: true,
			bgColor: '#494A5F',
			opacityOver: 1.00,
			opacityOut: 0.05,
			opacitySpeed: 6,
			fov: 800,
			speed: 0.5,
			fontFamily: 'Oswald, Arial, sans-serif',
			fontSize: '15',
			fontColor: '#fff',
			fontWeight: 'normal',//bold
			fontStyle: 'normal',//italic
			fontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
			fontToUpperCase: true

		};

		//var svg3DTagCloud = new SVG3DTagCloud( document.getElementById( 'holder'  ), settings );
		$( '#tag-cloud' ).svg3DTagCloud( settings );

	} );

</script>
<p style = "text-align: center;">Welcome to Duck's Pet Motel</p>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p><button onclick="location.href='https://ix.cs.uoregon.edu/~ginni/finalpj/homepage.php'"  type="button" class="button">START HERE</button></p>

<script>
  document.querySelector('.button').onmousemove = (e) => {
    const x = e.pageX - e.target.offsetLeft;
    const y = e.pageY - e.target.offsetTop;
    e.target.style.setProperty('--x', `${ x }px`);
    e.target.style.setProperty('--y', `${ y }px`);
	}
</script>
</div>
</body>
</html>
